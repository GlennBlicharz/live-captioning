<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Live Captioning</title>
  <meta name="description" content="HTML5 Live Captioning using Google's Web Speech API via Chrome browser.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="icon.png">
  <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/live-captioning.css">
</head>

<body>
  <div id="lc">
    <span id="lc-button" ><button class="lc-button" onclick="toggleSpeechRecognition(event)"><abbr title="Live Captioning">LC</abbr> Click to Caption</button></span>
    <span id="lc-text" style="display: none;" onclick="toggleSpeechRecognition(event)" tabindex="0">Begin speaking. Click to stop.</span>
    <div id="lc-refresh">
          <button onclick="refresh(event)">Refresh</button>
    </div>
  </div>
  <div id="lc-rec">
    <select id="session-select"></select>
    <span id="session-continue"><button onclick="continueSession(event)">Continue selected session</button></span>
    <span id="session-view"><button onclick="viewSession('srt')">View selected session transcript</button></span>
    <div id="lc-transcript">
          <span id="session-view"><button onclick="viewSession('srt')">SRT</button></span>          
          <span id="session-view"><button onclick="viewSession('text')">Text</button></span>
          <textarea></textarea>
    </div>
    <div id="new-recording">
          <button onclick="newSession(event)">Start new session recording</button>
    </div>
  </div>

  <article>
    <h1>HTML5 Live Captioning</h1>
    
    <ol>
      <li>Open this page in Chrome desktop (25+).</li>
      <li>Click button to begin captioning.</li>
      <li>Allow use of microphone.</li>
      <li>Begin talking. May need to pause occasionaly.</li>
      <li>Click text on screen to stop captioning.</li>
    </ol>
  </article>

  <script src="js/jquery.min.js"></script>
  <script src="js/live-captioning.js"></script>

</body>
</html>
